spring.application.name=procedure
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080
spring.jackson.time-zone=Asia/Ho_Chi_Minh

spring.datasource.url=jdbc:mysql://${BE_URL:localhost}:${BE_PORT:3306}/${BE_DB:TEST_FAMS}
spring.datasource.username=${BE_USERNAME:root}
spring.datasource.password=${BE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.main.allow-bean-definition-overriding=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.batch.initialize-schema=always
spring.batch.job.enable=false

spring.cache.type=redis
spring.cache.redis.cache-null-values=true

#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:org/springframework/batch/core/schema-mysql.sql
